<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section id="login-form">
        <h2>Login</h2>
        <form id="login_form" method="post" action="login.php">
            <div class="input-group">
                <input type="email" name="log_email" id="log_user_email" placeholder="Email@gmail.com">
                <label for="log_user_email">Email</label>
                <div id="user-name-login-section" style="display: none;">
                    <input type="text" name="log_uname" id="log_user_name" placeholder="" required>
                    <label for="log_user_name">Username</label>
                </div>
            </div>
            <div class="input-group">
                <input type="password" name="log_password" id="log_user_password" placeholder="Enter Password" required>
                <label for="log_user_password">Enter Password</label>
            </div>
            <input type="submit" class="btn" value="Log In" name="LogIn">
            </form>
            <button id="user-name-login-btn">Sign In With Username</button>
            <h6>-----Or-----</h6>
            <button id="SignUpButton">Sign Up</button>   
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>

        <h1>Movie Collection</h1>
        <hr>

        <div id="current-movie"></div>

        <ul>
            <li id="title">Title: </li>
            <li id="director">Director: </li>
            <li id="release">Release Year: </li>
            <li id="genre">Genre:</li>
            <li id="rating">Rating (1-10): </li>
        </ul>

        <button id="add-movie">Add New Movie</button>
        <form id="add-movie-form" style="display: none;">
            <label for="movie-title">Title: </label>        
            <input type="text" id="movie-title"/><br>

            <label for="movie-director">Director: </label>
            <input type="text" id="movie-director"/><br>

            <label for="movie-release">Release Year: </label>
            <input type="number" id="movie-release"/><br>

            <label for="movie-genre">Genre: </label>
            <input type="text" id="movie-genre"/><br>

            <label for="movie-rating">Rating (1-10): </label>
            <input type="number" id="movie-rating"/><br>

            <input type="submit" value="Submit" id="submit-movie">
        </form>


        <button id="delete-movie">Delete Movie</button>
        <button id="next-movie">Next Movie</button>
        <button id="all-movies">All Movies</button>

    
</body>
</html>
